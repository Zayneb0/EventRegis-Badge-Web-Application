<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            appearance: none; /* Remove default select arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2C114.7L159.2%2C242.5c-3.2%2C3.2-8.3%2C3.2-11.5%2C0L5.4%2C114.7c-3.2-3.2-3.2-8.3%2C0-11.5l11.5-11.5c3.2-3.2%2C8.3-3.2%2C11.5%2C0l120.5%2C120.5l120.5-120.5c3.2-3.2%2C8.3-3.2%2C11.5%2C0l11.5%2C11.5C290.2%2C106.4%2C290.2%2C111.5%2C287%2C114.7z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px;
            padding-right: 30px; /* Make space for the custom arrow */
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: auto;
            margin-right: 15px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .cancel-link {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cancel-link:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>{{ form_title }}</h1>
    <form method="POST" action="{{ url_for('edit_client', client_id=client.id_client) if client else url_for('add_client_to_event', event_id=event.id_événement) }}">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="{{ client.nom if client else '' }}" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" value="{{ client.prénom if client else '' }}" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ client.email if client else '' }}" required><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="tel" value="{{ client.tel if client else '' }}"><br><br>

        <label for="date_naissance">Date de Naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance" value="{{ client.date_naissance.strftime('%Y-%m-%d') if client and client.date_naissance else '' }}"required min="1950-01-01"><br><br>

        <label for="genre">Genre :</label>
        <select id="genre" name="genre">
            <option value="">Sélectionner</option>
            <option value="Homme" {% if client and client.genre == 'Homme' %}selected{% endif %}>Homme</option>
            <option value="Femme" {% if client and client.genre == 'Femme' %}selected{% endif %}>Femme</option>
            <option value="Autre" {% if client and client.genre == 'Autre' %}selected{% endif %}>Autre</option>
        </select><br><br>

        <label for="status">Status :</label>
        <select id="status" name="status">
            <option value="">Sélectionner</option>
            <option value="Visiteur" {% if client and client.status == 'Visiteur' %}selected{% endif %}>Visiteur</option>
            <option value="Exposant" {% if client and client.status == 'Exposant' %}selected{% endif %}>Exposant</option>
        </select><br><br>

        <button type="submit">Enregistrer le client</button>
        <a href="{{ url_for('manage_clients', event_id=event.id_événement) }}">Annuler</a>
    </form>
</body>
</html>
